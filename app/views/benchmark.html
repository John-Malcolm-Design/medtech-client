<div class="row page-title">
    <div class="col-sm-3">
        <h1>Benchmark</h1>
        <div class="label-bg">IDENTIFY</div>
    </div>
    <div class="col-sm-5 lvls">
        <div class="pull-right">
            <div class="btn btn-lvl lvl-active" ng-click="benchmark.changeLevel('0')">ENTRY</div>
            <div class="btn btn-lvl" ng-click="benchmark.changeLevel('1')">LEARNING</div>
            <div class="btn btn-lvl" ng-click="benchmark.changeLevel('2')">PERFORMING</div>
        </div>
    </div>
    <div class="col-sm-4 lvls" >
        <div class="pull-right">
        <button type="button" class="btn btn-primary" ng-click="benchmark.getRecommendations()">Recommend</button>  
        </div>
    </div>
</div>
<div class="row">
    <div class="col-sm-8">
        <div ng-repeat="doc in benchmark.recommendations">
                name: {{doc.fileName}}
            </div>
        <article class="homepage-article content-card" dir-paginate="item in benchmark.identify | itemsPerPage: 1">
            <h2 id="currentHeading">{{item.heading}}</h2>
            <h3>{{benchmark.level}}</h3>
            <div ng-repeat="column in item.columns[benchmark.levelIndex]">
                <p class="benchmark-line-item" ng-class="column.warn == true ? 'bg-danger' : 'bg-success'">{{column.text}}</p>
            </div>
            <div class="rate-section">
                <h3>Rate your performance</h3>
                <button type="button" class="btn btn-primary">Commencing</button>
                <button type="button" class="btn btn-primary">Partially Achieving</button>
                <button type="button" class="btn btn-primary">Achieving</button>
                <button type="button" class="btn btn-primary">Too early to rate</button>
            </div>
        </article>
        <dir-pagination-controls></dir-pagination-controls>
    </div>
</div>
