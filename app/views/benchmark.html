<div class="row">
    <div class="col-lg-8 content-card">
        <h1><span class="glyphicon glyphicon glyphicon-stats" aria-hidden="true"></span> Benchmark</h1>
        <article class="homepage-article" dir-paginate="item in benchmark.identify | itemsPerPage: 1">
            <h2>{{item.heading}}</h2>
            <h3>Entry</h3>
            <div ng-repeat="column in item.columns[0]">
                <p class="benchmark-line-item" ng-class="column.warn == true ? 'bg-danger' : 'bg-success'">{{column.text}}</p>
            </div>
            <h3>Learning</h3>
            <div ng-repeat="column in item.columns[1]">
                <p class="benchmark-line-item" ng-class="column.warn == true ? 'bg-danger' : 'bg-success'">{{column.text}}</p>
            </div>
            <h3>Performing</h3>
            <div ng-repeat="column in item.columns[2]">
                <p class="benchmark-line-item" ng-class="column.warn == true ? 'bg-danger' : 'bg-success'">{{column.text}}</p>
            </div>
            <dir-pagination-controls></dir-pagination-controls>
        </article>
    </div>

    <div class="col-md-4">
        <div class="content-card">
            <h1><span class="glyphicon glyphicon glyphicon-th-list" aria-hidden="true"></span> REFINE BY</h1>
            <p>{{name}}</p>
            <p>
                <input type="text" ng-model="handle">
            </p>

        </div>
    </div>

</div>
<!-- /.row -->
